<!DOCTYPE html>
<html>
  <head>
    <title>Sign in</title>
    <link rel="stylesheet" href="../css/homework.css" />
    <script
      src="https://kit.fontawesome.com/4428cfe6ca.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="box-signin">
      <div class="signin-welcome">
        <img src="../img/spacelogo.svg" alt="SpecLogo" class="SpecLogo" />
        <img src="../img/rubberring.png" alt="rubberring1" class="rubberring1" />
        <img src="../img/spaceman.png" alt="spaceman" class="spaceman" />

        <div class="titleSignin fontTitle" style="margin-top: 48px">
          Welcome aboard my friend
        </div>

        <div class="titleSignin fontSmall">
          just a couple of clicks and we start
        </div>
        <img src="../img/pager.png" alt="pager" class="pager" />
      </div>

      <div class="signin-form">

        <p class="fontTitle" style="margin-top: 128px; margin-bottom: 40px">
          Welcome
        </p>

        <div class="fontrelative">
          <input class="fillInput" placeholder="Email">
          <i class="far fa-envelope"></i>
        </div>
        <div class="fontrelative">
          <input class="fillInput" placeholder="Email">
          <i class="fas fa-lock" style="font-size: 20px; left: 24px; top: 18px;"></i>
        </div>
        <a href="#" class="fontSmall" style="color: #6F74DD; margin-top: 8px; margin-left: 248px; text-decoration: none;">
          Forgot Password?
        </a>

        <button class="buttonLong" style="margin-top: 32px; color: white; background-color: #3949AB;"> Log in</button>

      <div style="display: inline-block;">
        <div class="dividingLine" style="display: inline-block;"></div>
        <p class="fontSmall" style="display: inline-block; margin: 16px 0;">or</p>
        <div class="dividingLine" style="display: inline-block;"></div>
      </div>

      <div style="display: inline-block; width: 358px;">
        <button class="buttonShort" ><span><img src="../img/Google.png" style="margin-right: 8px; display: inline-flex;"><span>Google</span></span></button>
        <button class="buttonShort"><span></span><img src="../img/gitlab.png" style="margin-right: 8px;"><span>GitLab</span></span></button>

      </div>
      <p class="fontSmall">Have no account yet?</p>
      <button class="buttonLong" style="margin-top: 32px; color: #3949ab; background-color: white;"> Registration</button>

      </div>
    </div>
  </body>
</html>
